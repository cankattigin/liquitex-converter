<!DOCTYPE html>

  <title>Liquitex RGB → Minimal Ink Converter</title>
  <style>
    /* ---------------- Basic Page Styles ---------------- */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .container {
      max-width: 600px; /* Wider container */
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .input-group {
      margin-bottom: 12px;
    }
    .input-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 6px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background-color: #005ea6;
    }

    /* ---------------- Color Preview Box ---------------- */
    .color-preview {
      width: 100%;
      height: 50px;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      background-color: rgb(0,0,0);
    }

    /* ---------------- Results Section ---------------- */
    .results {
      margin-top: 20px;
      background: #fafafa;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .results p {
      margin: 6px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .warning {
      font-size: 0.9em;
      color: #555;
      margin-top: 6px;
    }

    /* ---------------- Icon Container Styling ---------------- */
    .icon-container {
      display: inline-flex;
      flex-wrap: wrap;
      gap: 2px;
      margin-left: 8px;
      font-size: 1.2em; /* Slightly larger for clarity */
      line-height: 1;
    }
    .icon-container span {
      display: inline-block;
      width: 1em;
      height: 1em;
      text-align: center;
    }
  </style>
</head>
